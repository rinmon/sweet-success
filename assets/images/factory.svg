        <!-- Roof -->
        <path d="M8,30 L72,30 L72,25 C72,23.8954305 71.1045695,23 70,23 L10,23 C8.8954305,23 8,23.8954305 8,25 L8,30 Z" id="Roof" fill="#D84A35"></path>
        
